<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
</head>

<body>
    <div class="page-layout">
        <div class="header">
            <h1 id="title">Virtual Library</h1>
            <div class="library-stats">
                <h2>Library Stats</h2>
                <p>Books in Library: <span id="total-book-stat" class="stat">0</span></p>
                <p>Books read: <span id="books-read-stat" class="stat">0</span></p>
                <p>Plan to read: <span id="not-read-stat" class="stat">0</span></p>
                <p>Average Score: <span id="average-score-stat" class="stat">0</span></p>
            </div>
        </div>
        <div class="books-section">
            <div class="book-options">
                <button id="add-book-btn">Add Book
                    <img src="images/plus-circle.svg" alt="Add Sign" id="add-sign">
                </button>
            </div>
            <div class="bookshelf" id="bookshelf">
            </div>
        </div>
    </div>

    <dialog id="modal" closedby="any">
        <form action="" method="post" id="form-modal">
            <p id="form-title">Book Information</p>
            <label for="book-title" id="book-label">
                <img src="images/book.svg" alt="Book" class="form-images">
                <input type="text" id="book-title" required placeholder="Title*" maxlength="100" class="input-design">
            </label>
            <label for="author" id="author-label">
                <img src="images/account-tie.svg" alt="Author" class="form-images">
                <input type="text" id="author" required class="input-design" placeholder="Author*" maxlength="100">
            </label>
            <label for="pages" id="pages-label">
                <p id="pages-text">Pages*:
                </p><input type="number" id="pages" min="1" max="10000" required class="input-design" placeholder="1">
            </label>
            <label for="rating" id="rating-label">
                <p id="rating-text">Rating*:</p><input type="number" max="10" min="0" required placeholder="0"
                    class="input-design" id="rating">
            </label>
            <label for="read-select" id="select-label">Read*:
                <select name="read-select" id="read-select" required>
                    <option value="" disabled selected>Select an Option</option>
                    <option value="read">Read</option>
                    <option value="Not Read">Not Read</option>
                </select>
            </label>

            <div class="form-buttons">
                <button type="submit" id="form-submit">Add Book</button>
                <button id="form-exit-btn" type="button">Exit</button>
            </div>

        </form>
    </dialog>

    <script src="script.js"></script>
</body>

</html>
