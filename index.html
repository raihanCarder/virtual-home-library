<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="page-layout">
        <div class="header">
            <h1 id="title">Virtual Library</h1>
            <div class="library-stats">
                <h2>Book Stats</h2>
                <p>Books in Library: 0</p>
                <p>Books read: 0 </p>
                <p>Plan to read: 0 </p>
                <p>Average Score: 0</p>
            </div>
        </div>
        <div class="books-section">
            <div class="book-options">
                <button id="add-book-btn">Add Book
                    <img src="images/plus-circle.svg" alt="Add Sign" id="add-sign">
                </button>
            </div>
            <div class="bookshelf">

                <div class="one-book-input">
                    <div class="book">
                        <div class="upper-book">
                            <p class="book-title">
                                Wizard of Oz:
                            </p>
                            <p class="subtext">By: Robert Munch</p>

                        </div>
                        <div class="lower-book">
                            <p class="subtext">Pages:</p>
                            <p class="subtext">Status: Plan to Read</p>
                            <p class="subtext">Your Rating:</p>
                        </div>
                    </div>
                    <button class="delete-btn">Delete</button>
                </div>
                <div class="one-book-input">
                    <div class="book">
                        <div class="upper-book">
                            <p class="book-title">
                                Wizard of Oz:
                            </p>
                            <p class="subtext">By: Robert Munch</p>

                        </div>
                        <div class="lower-book">
                            <p class="subtext">Pages:</p>
                            <p class="subtext">Status: Not Read</p>
                            <p class="subtext">Your Rating:</p>
                        </div>
                    </div>
                    <button class="delete-btn">Delete</button>
                </div>


            </div>
        </div>
    </div>

    <dialog id="modal" closedby="any">
        <form action="" method="post" id="form-modal">
            <p>Book Information:</p>
            <label for="book-title">
                Title: <input type="text" id="book-title" required placeholder="Title*" maxlength="100">
            </label>
            <label for="author">
                Author: <input type="text" id="author" required>
            </label>
            <label for="pages">
                Page Count: <input type="number" id="pages" min="1" max="10000" required>
            </label>
            <select name="read-select" id="read-select" required>
                <option value="" disabled selected>Select an Option</option>
                <option value="read">Read</option>
                <option value="Not Read">Not Read</option>
            </select>
            <label for="score">
                Score: (out of 10)<input type="number" max="10" min="0" required placeholder="Score: (out of 10)">
            </label>
            <button type="submit">Add Book</button>

        </form>
    </dialog>

    <script src="script.js"></script>
</body>

</html>
